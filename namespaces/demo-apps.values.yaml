# Namespace configuration for demo-apps
# This file is automatically picked up by the namespaces ApplicationSet

# Namespace to create (required)
name: demo-apps

# ArgoCD project (defaults to namespace name if not specified)
# project: demo-apps

# Labels (optional)
labels:
  environment: demo
  managed-by: argocd

# Resource limits for entire namespace (optional, uses defaults if not specified)
quota:
  pods: 30
  cpu: "2"      # Total CPU requests
  memory: "4Gi" # Total memory requests

# Network policy (optional, defaults shown)
# network:
#   allowInternet: true
#   allowFromNamespaces: []
