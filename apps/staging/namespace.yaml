namespaceName: staging

namespaceLabels:
  environment: staging
  managed-by: argocd

resourceQuota:
  enabled: true
  hard:
    pods: "20"
    requests.cpu: "1"
    requests.memory: "2Gi"
    limits.cpu: "2"
    limits.memory: "4Gi"

networkPolicy:
  enabled: true
  allowDNS: true
  allowKubeSystem: true
  allowIngressController: true
  allowExternalEgress: true
  allowEgressTo: []
