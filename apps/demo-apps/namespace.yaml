namespaceName: demo-apps

namespaceLabels:
  environment: demo
  managed-by: argocd

resourceQuota:
  enabled: true
  hard:
    pods: "30"
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
    persistentvolumeclaims: "5"
    services: "15"
    configmaps: "30"
    secrets: "30"

networkPolicy:
  enabled: true
  allowDNS: true
  allowKubeSystem: true
  allowIngressController: true
  allowExternalEgress: true
  allowEgressTo: []
