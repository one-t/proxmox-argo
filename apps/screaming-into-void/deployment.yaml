apiVersion: v1
kind: Namespace
metadata:
  name: screaming-into-void
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: screaming-into-void
  namespace: screaming-into-void
data:
  nginx.conf: |-
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location /api/hostname {
            default_type text/plain;
            alias /usr/share/nginx/html/hostname.txt;
        }
    }
  index.html: |-
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>üó£Ô∏è Screaming Into The Void</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Courier New', monospace;
                background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
                color: #eee;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .container {
                max-width: 800px;
                width: 100%;
                text-align: center;
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                text-shadow: 0 0 20px rgba(255,255,255,0.5);
            }
            .subtitle {
                font-size: 1.2em;
                color: #888;
                margin-bottom: 40px;
            }
            .input-container {
                margin: 30px 0;
            }
            input {
                width: 100%;
                padding: 15px;
                font-size: 1.2em;
                border: 2px solid #444;
                background: #222;
                color: #fff;
                border-radius: 5px;
                font-family: 'Courier New', monospace;
            }
            input:focus {
                outline: none;
                border-color: #666;
            }
            .scream-button {
                margin: 20px 0;
                padding: 15px 40px;
                font-size: 1.5em;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s;
                font-family: 'Courier New', monospace;
            }
            .scream-button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            }
            .void {
                min-height: 300px;
                background: #0a0a0a;
                border: 2px solid #333;
                border-radius: 10px;
                padding: 30px;
                margin: 20px 0;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
            }
            .echo {
                position: absolute;
                font-weight: bold;
                opacity: 0;
                animation: echoFade 3s ease-out forwards;
                word-wrap: break-word;
                max-width: 90%;
            }
            @keyframes echoFade {
                0% {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: scale(3) translateY(-100px);
                }
            }
            .pod-info {
                margin-top: 30px;
                padding: 15px;
                background: rgba(255,255,255,0.05);
                border-radius: 5px;
                font-size: 0.9em;
            }
            .empty-void {
                color: #333;
                font-size: 1.5em;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üó£Ô∏è Screaming Into The Void</h1>
            <p class="subtitle">Type anything. The void echoes back... LOUDER.</p>
            
            <div class="input-container">
                <input type="text" id="screamInput" placeholder="Type your thoughts here..." maxlength="100">
            </div>
            
            <button class="scream-button" onclick="scream()">SCREAM! üì¢</button>
            
            <div class="void" id="void">
                <div class="empty-void">*crickets*</div>
            </div>
            
            <div class="pod-info">
                üéØ Void hosted by pod: <strong><span id="hostname">Loading...</span></strong>
            </div>
        </div>

        <script>
            let echoCount = 0;
            
            function scream() {
                const input = document.getElementById('screamInput');
                const text = input.value.trim();
                
                if (!text) {
                    addEcho("...silence...", 1.5, '#666');
                    return;
                }
                
                const voidEl = document.getElementById('void');
                voidEl.innerHTML = '';
                
                let exclamations = '!';
                let scale = 1.2;
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        addEcho(text.toUpperCase() + exclamations, scale, getRandomColor());
                        exclamations += '!!';
                        scale += 0.4;
                    }, i * 400);
                }
                
                input.value = '';
            }
            
            function addEcho(text, baseScale, color) {
                const voidEl = document.getElementById('void');
                const echo = document.createElement('div');
                echo.className = 'echo';
                echo.textContent = text;
                echo.style.color = color;
                echo.style.fontSize = baseScale + 'em';
                echo.style.top = (Math.random() * 60 + 20) + '%';
                echo.style.left = (Math.random() * 60 + 20) + '%';
                
                voidEl.appendChild(echo);
                
                setTimeout(() => {
                    echo.remove();
                }, 3000);
            }
            
            function getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            document.getElementById('screamInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    scream();
                }
            });
            
            function updateHostname() {
                fetch('/screaming-into-void/api/hostname')
                    .then(response => response.text())
                    .then(hostname => {
                        document.getElementById('hostname').textContent = hostname.trim();
                    })
                    .catch(() => {
                        document.getElementById('hostname').textContent = 'unknown';
                    });
            }
            
            updateHostname();
            setInterval(updateHostname, 5000);
        </script>
    </body>
    </html>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: screaming-into-void-hostname
  namespace: screaming-into-void
data:
  01-hostname.sh: |-
    #!/bin/sh
    echo -n "$HOSTNAME" > /usr/share/nginx/html/hostname.txt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: screaming-into-void
  namespace: screaming-into-void
spec:
  replicas: 2
  selector:
    matchLabels:
      app: screaming-into-void
  template:
    metadata:
      labels:
        app: screaming-into-void
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        - name: html
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: hostname-script
          mountPath: /docker-entrypoint.d/01-hostname.sh
          subPath: 01-hostname.sh
      volumes:
      - name: nginx-config
        configMap:
          name: screaming-into-void
      - name: html
        configMap:
          name: screaming-into-void
      - name: hostname-script
        configMap:
          name: screaming-into-void-hostname
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: screaming-into-void
  namespace: screaming-into-void
spec:
  selector:
    app: screaming-into-void
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
