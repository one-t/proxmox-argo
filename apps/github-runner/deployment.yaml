apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: default
  labels:
    app: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        env:
        - name: RUNNER_NAME
          value: "k3s-runner-1"
        - name: RUNNER_WORKDIR
          value: "/runner/_work"
        - name: REPO_URL
          valueFrom:
            secretKeyRef:
              name: github-runner-secret
              key: repo-url
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-secret
              key: token
        - name: RUNNER_LABELS
          value: "k3s,self-hosted,linux,x64"
        command:
        - /bin/sh
        - -c
        - |
          cd /runner
          ./config.sh --url ${REPO_URL} --token ${GITHUB_TOKEN} --labels ${RUNNER_LABELS} --name ${RUNNER_NAME} --work ${RUNNER_WORKDIR} --unattended --replace
          ./run.sh
        volumeMounts:
        - name: runner-work
          mountPath: /runner/_work
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: runner-work
        emptyDir: {}
