apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: default
  labels:
    app: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        env:
        - name: RUNNER_NAME
          value: "k3s-runner-1"
        - name: RUNNER_WORKDIR
          value: "/tmp/runner"
        - name: RUNNER_SCOPE
          value: "repo"
        - name: REPO_URL
          valueFrom:
            secretKeyRef:
              name: github-runner-secret
              key: repo-url
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-secret
              key: token
        - name: LABELS
          value: "k3s,self-hosted,linux,x64"
        volumeMounts:
        - name: runner-work
          mountPath: /tmp/runner
        - name: docker-sock
          mountPath: /var/run/docker.sock
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: runner-work
        emptyDir: {}
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
