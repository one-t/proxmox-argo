apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: demo-apps
  namespace: argocd
spec:
  description: Demo Apps Project
  
  sourceRepos:
  - 'https://github.com/one-t/proxmox-argo.git'
  - 'https://github.com/one-t/proxmox-argo-helm.git'
  - '*'
  
  destinations:
  - namespace: demo-apps
    server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  
  orphanedResources:
    warn: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-apps-namespace
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: demo-apps
  source:
    repoURL: https://github.com/one-t/proxmox-argo-helm.git
    targetRevision: main
    path: isolated-namespace
    helm:
      valuesObject:
        namespaceName: demo-apps
        namespaceLabels:
          environment: demo
          managed-by: argocd
        resourceQuota:
          enabled: true
          hard:
            pods: "30"
            requests.cpu: "2"
            requests.memory: "4Gi"
            limits.cpu: "4"
            limits.memory: "8Gi"
        networkPolicy:
          enabled: true
          allowDNS: true
          allowKubeSystem: true
          allowIngressController: true
          allowExternalEgress: true
          allowEgressTo: []
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
